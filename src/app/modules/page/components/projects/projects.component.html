<div class="containder">
  <h2></h2>
    <ul>
      @for (item of arrayProjects(); track item) {
      <li>
        <button>
          <img
          [src]="item.src"
          [alt]="item.alt"
          [attr.width]="item.with"
          [attr.height]="item.height"
          loading="lazy"
          />
        </button>
      </li>
    }
    </ul>

</div>
